<!DOCTYPE html>
<html>
<head>
    <title>Motor Volume Calculator</title>
    <link rel="stylesheet" href="volCalc.css">
    <script src="volCalc.js" defer></script>
</head>
<body>
    <div class="title">
        <a href="https://github.com/Wild-FPV/motor-volume-calculator-web"><h1>Motor Stator Volume Calculator</h1></a>
    </div>
    <div class="entry">
        <form>
            <input type="text" id="motor_width" placeholder="Motor stator width">
            <input type="text" id="motor_height" placeholder="Motor stator height">
        </form>
    </div>
    <div class="submit">
        <button id="submitButton">Submit</button>
    </div>
    <div class="result">
        <h2 id="resulttext">Volume : </h2>
    </div>
    <div class="sheetlink" style="text-align: center;"><a href="https://docs.google.com/spreadsheets/d/1UHmU0VRdUbwMQerMNBteTqhogEHbJi6kQoBLE-UDNj0/edit?usp=sharing">Useful spreadsheet of motor volumes</a></div>
</body>
</html>
